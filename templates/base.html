<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>{% block title %}Pharmacy{% endblock %}</title>
    <style>
        /* Custom style to center the navbar */
        .navbar-container {
            margin-top: 30px;
        }
        .navbar-nav {
            text-align: center;
            width: 100%;
        }
        .nav-link {
            text-align: center;  /* Center each individual link */
        }
    </style>
	
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Centered Navbar -->
    <div class="container navbar-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">The Pharmacy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/inventory' %}active{% endif %}" href="/inventory">Inventory</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Content Block -->
    <div class="container mt-4">
        {% block content %}
        <!-- Default content can go here -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
